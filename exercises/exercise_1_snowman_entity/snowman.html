    <h1>Snowman Entity Code<sup>&reg;</sup></h1>
        <p>The purpose of this exercise is to practice the HTML entity codes.</p>
        <p>For that reason, to show a snowman using entity codes, we have the following values</p>
        <ul>
            <li><b>UNICODE: </b>U+02603</li>
            <li><b>HEX CODE: </b>#x2603</li>
            <li><b>HTML CODE: </b>#9731</li>
        </ul>
        <p>So, using anyone of those codes we get: <strong>&#x2603;</strong></p>
    </body>
