<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Markup</title>
</head>
  <body>
    <header>
      <nav role="navigation">
        <ul>
          <li><a href="">home</a></li>
          <li><a href="">about us</a></li>
          <li><a href="">careers</a></li>
        </ul>
      </nav>
    </header>
    <main role="main">
        <h1>Semantic Markup</h1>
        <section>
            <h2>Section 1</h2>
            <p>Section 1 paragraph</p>
        </section>
        <section>
          <h2>Section 2</h2>
          <p>Section 2 paragraph</p>
        </section>
        <article>
          <header>
            <h3>This is an article section</h3>
          </header>
          <p>this is an article section body</p>
        </article>
    </main>
  </body>
</html>
