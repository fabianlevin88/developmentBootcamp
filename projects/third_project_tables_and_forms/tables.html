<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <h1>These are table examples</h1>
    <h2>Example number 1</h2>
        <table>
            <thead>
                <th>Animal</th>
                <th>Weight (Kgs)</th>
            </thead>
            <tbody>
                <tr>
                    <td>Dog</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td>Cat</td>
                    <td>5</td>
                </tr>
            </tbody>
        </table>
    <h2>Example number 2</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Average Mass</th>
                <th rowspan="2">Flighted</th>
            </tr>
            <tr>
                <th>Kg</th>
                <th>LB</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>230</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90</td>
                <td>200</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wild Turkey</td>
                <td>13.5</td>
                <td>29.8</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
    </body>
</html>
